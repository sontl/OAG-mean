{% include '../includes/head.html' %}

<body data-ng-controller="ThemeController" ng-cloak class="ng-cloak" ng-class="state">
    <div data-ng-include="'/system/views/topbar.html'"></div>
    <div data-ng-include="'/system/views/header.html'" data-role="navigation"></div>
    {% if adminEnabled %}
    <section class="admin-menu">
        <div data-ng-include="'/mean-admin/views/index.html'"></div>
    </section>
    {% endif %}
    <section class="content">
        <section class="container">
            {% block content %}{% endblock %}
        </section>
    </section>
    <div data-ng-include="'/system/views/footer.html'"></div>
    {% include '../includes/foot.html' %}
</body>
<div class="dmtop">Scroll to Top</div>
</html>
